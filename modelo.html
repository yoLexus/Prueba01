<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Modelo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="car-info">
        <h1 id="car-title">
            <a id="brand-link" href="" style="text-decoration: none; color: inherit;">Detalles del Modelo</a>
        </h1>
        <div id="car-image">
            <!-- La imagen del coche se cargará aquí -->
        </div>
    </div>

    <script>
        // Relación entre los modelos y las URLs de las imágenes en Google Drive
        const carImages = {
            "Acura": {
                "NSX (NA1)": "https://drive.google.com/thumbnail?view&id=1kyY9SKxMmtdZ-wcpeIaZbnhDMWcGMjO9&sz=w1000",
                "NSX-T (NA2) 'Pre-facelit'": "https://drive.google.com/thumbnail?view&id=1esEz3TUWCzQPKE_8UmJGgYLYQsl9rs3X&sz=w1000"
            },
            "Alfa Romeo": {
                "4C": "https://drive.google.com/uc?export=view&id=1cWbC01VZo2Y1vT2746kGjcUUWcqtdaFn",
                "4C Competizione": "https://drive.google.com/uc?export=view&id=1Vey0IZcrMK1luYBMRySOCuzIjQU_veo-",
                "4C Spider": "https://drive.google.com/uc?export=view&id=1T5M8jJSmoOdYC2hznuM_XLaYJV_qW1Y8",
                "8C Competizione": "https://drive.google.com/uc?export=view&id=15Bhi1iapv-wQoCbBt-jnjiLrBGEergV5",
                "8C Spider": "https://drive.google.com/uc?export=view&id=1tRVGM-O9yRrVPyjxiupMxsJoGZ4Ww5Vt",
                "Giulia Quadrifoglio": "https://drive.google.com/uc?export=view&id=17uLpMPqQfXcKd5jJdnCvZ9mUtSri-7Q1",
                "Giulia Quadrifoglio Racing Edition": "https://drive.google.com/uc?export=view&id=1-d9STsV2RMr-7n1OC4bpSkDhx46-ledW",
                "Giulia Quadrifoglio 'facelift'": "https://drive.google.com/uc?export=view&id=1E_ILC6Jix81CrxJ-zBCEME0jzSj75Dit",
                "Giulia Quadrifoglio 'facelift' 100° Anniversario": "https://drive.google.com/uc?export=view&id=1zJCsrb6lvkUKRpQ6Zk2KBZl-C9zXD1wq",
                "Giulia GTAm": "https://drive.google.com/uc?export=view&id=118azlb2YDWCPmD-FpsooA3vFgOUWxggx",
                "Stelvio Quadrifoglio": "https://drive.google.com/uc?export=view&id=1FeiRhs0Wgbu-2P970uMZkL3d3iYSr3hh",
                "Stelvio Quadrifoglio Racing Edition": "https://drive.google.com/uc?export=view&id=1t3u7TRRfwAz6C18uqIEoS07H0cXUvWER",
                "Stelvio Quadrifoglio 'facelift'": "https://drive.google.com/uc?export=view&id=1otRXxxLlC-_h8zTO9m0ayHvPjiSERNBW"
            },
            "Honda": {
                "NSX (NC1)": "https://drive.google.com/uc?export=view&id=TU_ID_DE_GOOGLE_DRIVE_DE_LA_IMAGEN_HONDA_NSX_NC1",
                "Civic Type R (FL5)": "https://drive.google.com/uc?export=view&id=TU_ID_DE_GOOGLE_DRIVE_DE_LA_IMAGEN_HONDA_CIVIC"
            }
        };

        // Obtener el parámetro 'modelo' y 'marca' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelo = urlParams.get('modelo');
        const marca = urlParams.get('marca');

        // Comprobar si los parámetros están disponibles
        if (!modelo || !marca) {
            document.getElementById('car-image').innerHTML = '<p>Error: Parámetros de modelo o marca no proporcionados.</p>';
            console.error('Error: Parámetros de modelo o marca no proporcionados.');
            throw new Error('Parámetros de modelo o marca no proporcionados.');
        }

        // Actualizar el título y encabezado con la marca y el modelo
        document.title = `${marca} ${modelo} - Detalles del Modelo`;
        document.getElementById('car-title').innerHTML = `
            <a id="brand-link" href="info-marca.html?marca=${encodeURIComponent(marca)}" style="text-decoration: none; color: inherit;">
                ${marca} ${modelo}
            </a>
        `;

        // Comprobar si existe la imagen para este modelo
        const carImage = document.getElementById('car-image');
        if (carImages[marca] && carImages[marca][modelo]) {
            const imageUrl = carImages[marca][modelo]; // Obtener la URL de la imagen de Google Drive
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = `Imagen del modelo ${modelo} de la marca ${marca}`;
            imgElement.style.maxWidth = '100%'; // Ajustar tamaño de la imagen
            imgElement.style.height = 'auto';
            carImage.appendChild(imgElement);
        } else {
            // Si no se encuentra la imagen, mostrar un mensaje de error
            carImage.innerHTML = '<p>Imagen no disponible para este modelo.</p>';
        }
    </script>
</body>
</html>
