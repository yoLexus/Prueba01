        document.getElementById('car-title').innerHTML = `

            </a>
        `;

        if (carImages[marca] && carImages[marca][modelo]) {
            const imageUrl = carImages[marca][modelo]; // Obtener la URL de la imagen de Google Drive

            imgElement.src = imageUrl;
            imgElement.alt = `Imagen del modelo ${modelo} de la marca ${marca}`;
            imgElement.style.maxWidth = '100%'; // Ajustar tamaño de la imagen
